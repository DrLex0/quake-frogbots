// Waypoint v2 config by DrLex
// Based on Mick's waypoint bundle with updated impulses for v2 waypoint build
// Last major update 2026/02/21

// Ensure powerups are visible in the tool
set samelevel "1"
// If you want qwphysics in the tool by default
//set samelevel "32769"

// Actual settings that may be changed begin here
+mlook
_windowed_mouse "1"
m_yaw "0.022"
m_pitch "0.022000"
volume 0.05
// These settings don't look pretty, but optimize visibility
d_mipscale "10"
d_mipcap "10"
contrast "1"
gamma "0.5"
cl_bob "0"
cl_bobup "0"
cl_rollangle "0"
cl_drawfps

bind "TAB"	"impulse 166" // static active marker toggle
bind "ENTER"	"impulse 178" // set goal/zone
bind "ESCAPE"	"togglemenu"
bind "SPACE"	"+jump"
bind "+"	""
bind ","	"impulse 187" // show same/next goal
bind "-"	"impulse 191" // force goal marker
bind "."	"impulse 189" // set door open threshold
bind ";"	"impulse 188" // show next same type item
bind "'"	"impulse 192" // set custom intermission
bind "/"	"impulse 190" // various info
bind "1"	"impulse 177" // goal/zone--
bind "2"	"impulse 176" // goal/zone++
bind "3"	"impulse 162" // spawn marker
bind "4"	"impulse 170" // toggle connect markers
bind "5"	"impulse 164" // closest marker mode
bind "6"	"impulse 169" // 1-way mode
bind "7"	"impulse 181" // cycle path or marker types
bind "8"	"impulse 179" // print zone/goal/type
bind "9"	"impulse 163" // default marker mode
bind "0"	"impulse 165" // cycle closest markers
bind "`"	"toggleconsole"
bind "a"	"+moveleft"
bind "b"	"impulse 183" // display traveltime
bind "c"	"impulse 179" // print zone/goal/type
bind "d"	"+moveright"
bind "e"	"impulse 175" // move to active marker
bind "f"	"impulse 164" // closest marker mode
bind "g"	"impulse 163" // default marker mode
bind "h"	"impulse 168" // disable active marker
bind "i"	"impulse 166" // static active marker toggle
bind "j"	"impulse 169" // 1-way mode
bind "k"	"impulse 171" // auto-connect teleport
bind "l"	"impulse 165" // cycle closest markers
bind "n"	"impulse 185" // check all goals
bind "m"	"impulse 186" // check all zones
bind "o"	"impulse 160" // toggle manual mode
bind "p"	"impulse 167" // remove active marker
bind "q"	"impulse 178" // set goal/zone
bind "r"	"impulse 180" // print/show paths
bind "s"	"+back"
bind "t"	"impulse 172" // clear marker paths
bind "u"	"impulse 174" // vertically move marker
bind "v"	"impulse 181" // cycle path or marker types
bind "w"	"+forward"
bind "y"	"impulse 173" // move marker
bind "x"	"impulse 184" // display reachable
bind "z"	"impulse 182" // cycle display mode
bind "~"	"toggleconsole"
bind "UPARROW"  	"impulse 10"
bind "DOWNARROW"	""
bind "LEFTARROW"	""
bind "RIGHTARROW"	""
bind "ALT"	"+moveup"
bind "LCTRL"	"+movedown"
bind "CTRL"	"+movedown"
bind "F1"	"impulse 161" // dump waypoint data to console
bind "F2"	"impulse 131" // noclip toggle
bind "F3"	"impulse 50" // damage flash toggle
bind "F4"	"impulse 123" // become frogbot
bind "F5"	"condump" // classic quicksave key
bind "F6"	""
bind "F11"	""
bind "F12"	""
bind "INS"	""
bind "DEL"	""
bind "PGDN"	""
bind "END"	""
bind "MOUSE1"	"impulse 162" // spawn marker
bind "MOUSE2"	"impulse 170" // toggle connect markers
bind "MOUSE3"	"+attack"
bind "MWHEELUP"  	"impulse 176" // goal/zone++
bind "MWHEELDOWN"	"impulse 177" // goal/zone--
bind "PAUSE"	""
bind "HOME"	""

// Toggle run/walk speed with shift, start with run
cl_backspeed 400
cl_forwardspeed 400
cl_sidespeed 350
cl_upspeed 200
alias walkspeeds "cl_backspeed 100;cl_forwardspeed 100;cl_sidespeed 100;cl_upspeed 40"
alias runspeeds "cl_backspeed 400;cl_forwardspeed 400;cl_sidespeed 350;cl_upspeed 200"

// If your Quake engine only knows SHIFT
bind "SHIFT"	"walk"
alias walk "walkspeeds;bind SHIFT run"
alias run  "runspeeds;bind SHIFT walk"

