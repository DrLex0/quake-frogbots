bind "PGDN"	""
bind "END"	""
bind "MOUSE1"	"impulse 132"
bind "MOUSE2"	"impulse 139"
bind "MOUSE3"	"+attack"
bind "MWHEELUP"  	"impulse 148"
bind "MWHEELDOWN"	"impulse 149"
bind "PAUSE"	""
bind "HOME"	""

// Toggle run/walk speed with shift, start with run
cl_backspeed 400
cl_forwardspeed 400
cl_sidespeed 350
cl_upspeed 200
alias walkspeeds "cl_backspeed 100;cl_forwardspeed 100;cl_sidespeed 100;cl_upspeed 50"
alias runspeeds "cl_backspeed 400;cl_forwardspeed 400;cl_sidespeed 350;cl_upspeed 200"

// If your Quake engine only knows SHIFT
bind "SHIFT"	"walk"
alias walk "walkspeeds;bind SHIFT run"
alias run  "runspeeds;bind SHIFT walk"

