bind "v"	"impulse 152"
bind "w"	"+forward"
bind "y"	"impulse 146"
bind "x"	"impulse 155"
bind "z"	"impulse 154"
bind "~"	"toggleconsole"
bind "UPARROW"  	""
bind "DOWNARROW"	""
bind "LEFTARROW"	""
bind "RIGHTARROW"	""
bind "ALT"	"+moveup"
bind "LCTRL"	"+movedown"
bind "CTRL"	"+movedown"
bind "F1"	"impulse 143"
bind "F2"	"impulse 130" // noclip toggle
bind "F3"	"impulse 50" // damage flash toggle
bind "F4"	"impulse 123" // become frogbot
bind "F5"	"condump" // classic quicksave key
bind "F6"	""
bind "F11"	""
bind "F12"	""
bind "INS"	""
