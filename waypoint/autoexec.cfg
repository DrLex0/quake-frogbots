// Waypoint v2 config by DrLex
// Based on Mick's waypoint bundle with updated impulses for v2 waypoint build

// Ensure powerups are visible in the tool
set samelevel "1"

// Actual settings that may be changed begin here
+mlook
_windowed_mouse "1"
m_yaw "0.022"
m_pitch "0.022000"
volume 0.05
// These settings don't look pretty, but optimize visibility
d_mipscale "10"
d_mipcap "10"
contrast "1"
gamma "0.5"
cl_bob "0"
cl_bobup "0"
cl_rollangle "0"
cl_drawfps

bind "TAB"	"impulse 135"
bind "ENTER"	"impulse 150"
bind "ESCAPE"	"togglemenu"
bind "SPACE"	"+jump"
bind "+"	""
bind ","	"impulse 161"
bind "-"	""
bind "."	"impulse 163"
bind "/"	"impulse 158" // various info
bind "1"	"impulse 149"
bind "2"	"impulse 148"
bind "3"	"impulse 132"
bind "4"	"impulse 139"
bind "5"	"impulse 144"
bind "6"	"impulse 138"
bind "7"	"impulse 152"
bind "8"	"impulse 151"
bind "9"	"impulse 142"
bind "0"	"impulse 156"
bind "`"	"toggleconsole"
bind "a"	"+moveleft"
bind "b"	"impulse 153"
bind "c"	"impulse 151"
bind "d"	"+moveright"
bind "e"	"impulse 159"
bind "f"	"impulse 144"
bind "g"	"impulse 142"
bind "h"	"impulse 137"
bind "i"	"impulse 135"
bind "j"	"impulse 138"
bind "k"	"impulse 160"
bind "l"	"impulse 156"
