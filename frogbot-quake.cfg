// Frogbot main config file for NetQuake engines, tested with vkQuake.
// May need tweaking for your particular Quake flavor and preferences.

// Convenience for easy selection of most preferred weapon.
// Bind a key to impulse 248 to select the rightmost available weapon
// in weaponpref1, same for impulse 249 and weaponpref2.
set weaponpref1 2345678  // 248: prefer LG, then RL, then GL, etc
set weaponpref2 2345687  // 249: prefer RL, then LG, etc


alias   "bot_1on1"      "exec configs-quake/duel.cfg"
alias   "bot_2on2"      "exec configs-quake/2on2.cfg;team blue;color 13"
alias   "bot_4on4"      "exec configs-quake/team.cfg;team blue;color 13"
alias   "bot_arena"     "exec configs-quake/arena.cfg"
alias   "bot_carena"    "exec configs-quake/clarena.cfg"
alias   "bot_ffa"       "exec configs-quake/ffa.cfg"

// Max 15 characters for compatibility with all engines
hostname "Frogbot FFA"

// Bots have only been tested at framerate 77. Change at your own risk.
host_maxfps "77"

samelevel 8393473 // ffa

fraglimit 50
timelimit 6
skill 5
set d_skill 5	// vkQuake (and possibly other engines) workaround for first load
set add_q_aerowalk  1   // quad in map Aerowalk
teamplay 0
maxplayers 8
deathmatch 3


echo "Ÿ"
echo "Frogbot config loaded!"
echo "Load a map to start an FFA game, or load one of the game modes:"
echo "bot_ffa  bot_arena  bot_carena  bot_1on1  bot_2on2  bot_4on4"
echo "Ÿ"
