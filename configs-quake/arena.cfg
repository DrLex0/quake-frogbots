fraglimit 0
timelimit 3
teamplay 0
deathmatch 4
maxclients 8
maxspectators 8
hostname "Frogbot Arena"

// Requires engine with custom cvar support (i.e., most modern engines)
set add_q_aerowalk	1	// quad in map Aerowalk
set deathmatch 4	// vkQuake (and possibly other engines) workaround for first load

// TODO may allow loading these from custom cvars as well
// localinfo k_timetop		30	// maximum time in minutes allocateable by a player for a game
// localinfo k_overtime		0	// overtime mode (0 = off, 1 = time, 2 = SD)
// localinfo k_exttime		0	// overtime length if overtime == 1
// localinfo allow_startsound	0	// start sound mode (0 = off, 1 = on)
// localinfo k_count		10	// number of seconds for the countdown to last
// localinfo k_kfp			1	// "kill" flood protection

// Game parameters:
// GAME_MATCH + GAME_LAVA_CHEAT + GAME_ENABLE_BOTCHAT + GAME_BOTJUMP
samelevel 8393280

echo "Frogbot Arena cfg loaded"

map amphi

// must set skill after map change, because engine may force it to 1-3 range
skill 5	// bot skill 0-20
